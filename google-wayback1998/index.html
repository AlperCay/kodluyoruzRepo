<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Wayback 1998</title>
  </head>
  <body>
    <!-- logo start-->
    <header>
      <div class="logo">
        <img src="google.jpg" alt="" />
      </div>
    </header>
    <!-- logo end -->

    <!-- search area start -->
    <section>
      <div class="search-wrapper">
        <p class="search-motto">Search the web using Google!</p>
        <input type="text" />
        <div>
          <button id="search-btn">Google Search</button>
          <button id="lucky-btn">I'm feeling lucky</button>
        </div>
      </div>
    </section>
    <!-- search area end -->

    <!-- footer area start-->
    <footer>
      <div class="footer-container">
        <div class="footer-wrapper">
          <div id="footer-links-1">
            <ul>
              <li>Special Searches</li>
              <li><a href="##">Stanford Search</a></li>
              <li><a href="##">Linux Search</a></li>
            </ul>
          </div>
          <div id="footer-links-2">
            <ul>
              <li><a href="##">Help!</a></li>
              <li><a href="##">About Google!</a></li>
              <li><a href="##">Company Info</a></li>
              <li><a href="##">Google! Logos</a></li>
            </ul>
          </div>
          <div id="footer-links-3">
            <label for="newsletter">Get Google!<br />updates monthly:</label>
            <input type="text" placeholder="your e-mail" />
            <div>
              <button id="newsletter-btn">Subscribe</button>
              <a href="##">Archive</a>
            </div>
          </div>
        </div>
      </div>
      <div class="copyright">Copyright &#169;1998 Google Inc.</div>
    </footer>
    <!-- footer area end-->
  </body>
</html>
